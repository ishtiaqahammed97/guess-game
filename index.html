<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="container">
            <div>
                <h1 class="text-center text-light">Guess the game</h1>
                <br>
                <h4 class="text-color">-> Give any number between 0 and 9</h4>
                <h4 class="text-color">-> You have only 5 chances</h4>

                <form class="mt-5">
                    <input type="number" id="input" />
                    <button class="btn btn-primary btnElm">Guess number</button>
                </form>
                <button class="btn btn-success reset-button">Play Again</button>
            </div>

            <div class="show-final-result">
                <p>Right : <span class="right-guess"></span></p>
                <p> -Wrong : <span class="wrong-guess"></span></p>
            </div>
        </div>
        <div class="show-result"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
